<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact" ng-app='app'>
            <p>Hello, {{ contact.name }}!</p>
            <p>{{contact.email}}</p>
            <p>{{contact.phone}}</p>
            <div ng-controller="StaffController as staff" ng-app="app">
                <p>Hello, {{ staff.name }}!</p>
                <p>{{staff.email}}</p>
                <p>{{staff.phone}}</p>
                <button ng-click="contact.changeName()">Change Name!</button>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
